<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InstaCopy</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/socket.io.min.js"></script>
    <script src="/js/app.js" defer></script>

    <style>
        html,body {
            width: 100%;
            height: 100%;
        }

        .toasts {
            position: fixed;
            top: 0px;
            right: 0px;
            padding: 1rem;
        }
    </style>
</head>
  <body class="" data-bs-theme="dark">

    <div class="toasts">
        
    </div>

    <div class="container d-flex h-100 flex-column p-3">
        <div class="row pb-3">
            <div class="col-10">
                <input type="text" class="form-control" id="room-id" placeholder="Room ID"/>
            </div>
            <div class="col-2">
                <button class="btn w-100 btn-primary" id="button">Enter</button>
            </div>
        </div>
        <textarea disabled class="form-control flex-fill h-100" id="content"></textarea>

    </div>
  </body>
</html>
